<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="addUser.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <title>Dolphin CRM</title>
      </head>
    
    <body>
        <header>
            <img src="dolphin.png" id="header-pic" />
            <h3>Dolphin CRM</h3>
        </header>

        <div class="container">
            <h2>New Contact</h2>

            <section>
                <form method="post" action="#" >
                <label for="title">Title</label>
                <br>
                <select id="title">
                    <option value="mr">Mr</option>
                    <option value="ms">Ms</option>
                    <option value="mrs">Mrs</option>
                </select>
                <br>

                <label for="firstname">First Name</label>        
                <label for="lastname">Last Name</label>

                <input id="firstname" type="firstname" name="firstname" placeholder="John" />
                <input id="lastname" type="lastname" name="lastname" placeholder="Doe" />

                <label for="email">Email</label>
                <label for="telephone">Telephone</label>

                <input id="email" type="email" name="email" placeholder="example@gmail.com"/>
                <input id="telephone" type="telephone" name="telephone">

                <label for="company">Company</label>
                <label for="type">Type</label>

                <input id="company" type="company" name="company">
                <select id="type">
                    <option value="salesLead">Sales Lead</option>
                    <option value="support">Support</option>
                </select>

                <label for="assigned">Assigned To</label>
                <br>
                <select id="usersAssigned">
                    <option value="user1">User1</option>
                    <!--Should list users-->
                </select>

                <div class="btn">
                    <button>Save</button></div> </form>

            </section>

        </div>

        <aside>
            <a href=""><i class="fa-solid fa-house"></i>Home</a>
            <br />
            <a href="newContact.html"><i class="fa-solid fa-user"></i>New Contact</a>
            <br />
            <a href="" onclick="showUsersTable()"><i class="fa-solid fa-users"></i></i>Users</a>
            <br />
            <br />
            <a href="login.php?logout=true"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
        </aside>
    </body>
</html>
